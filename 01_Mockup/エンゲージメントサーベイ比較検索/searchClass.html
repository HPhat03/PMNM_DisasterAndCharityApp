<script type="text/javascript">

function setClasses()
{

    var classCodes = new Array();
    var classNames = new Array();

    $("input[name='classes']:checked").each(function() {
        classCode = $(this).val();
        className = $("#className_" + classCode).val();
        classCodes.push(classCode);
        classNames.push(className);
    });

    if (classCodes.length > 0) {
        parent.showClasses(classCodes, classNames);
    }
    parent.$.fancybox.close();
	parent.window.focus();

}

function setClass()
{
    classCode = $("input[name='classes']:checked").val();
    if (classCode !== undefined) {
        className = $("#className_" + classCode).val();
        parent.$('#searchClassCode').val(classCode);
        parent.$('#searchClassName').val(className);
    }
    parent.$.fancybox.close();
	parent.window.focus();
}

</script>
