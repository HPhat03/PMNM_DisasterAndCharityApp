    <script>

        function setParentWindowValue(parentItem) {
            checked = $("input[name='radioGroupCode']:checked").val();
            groupCode = $("input[name='groupCode[" + checked + "]']").val();
            level = $("input[name='level[" + checked + "]']").val();
            billGroupDiv = $("input[name='billGroupDiv[" + checked + "]']").val();

            // 最上位階層の場合
            if (level == 1) {
                groupName = "-";
            } else {
                groupName = $("input[name='groupName[" + checked + "]']").val();
            }

            // 親グループ
            if (parentItem == 'higherGroup') {

                parent.$('#higherGroupCode').val(groupCode);
                parent.$('#higherGroupName').val(groupName);

                parent.switchDisplay();

                // 所属グループ
            } else if (parentItem == 'mainBelongGroup') {

                parent.$('#mainBelongGroupCode').val(groupCode);
                parent.$('#mainBelongGroupName').val(groupName);
                parent.$('#groupBillGroupDiv').val(billGroupDiv);

                parent.switchDisplay();

                // サブ所属グループ
            } else if (parentItem == 'subBelongGroup') {

                parent.$('#subBelongGroupCode').val(groupCode);
                parent.$('#subBelongGroupName').val(groupName);

                // 所属グループ(検索)
            } else if (parentItem == 'searchBelongGroup') {

                parent.$('#searchMainBelongGroupCode').val(groupCode);
                parent.$('#searchMainBelongGroupName').val(groupName);

            }
            parent.window.focus();
            parent.$.fancybox.close();
        }
        function checkSearchKeyword() {
            searchKeyword = jQuery.trim($('#searchKeyword').val());
            if (searchKeyword == '') {
                showDeleteModalDialog();
            } else {
                submitForm('/FLM9T/common/search-select-group');
            }
        }

    </script>
