<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kênh liên lạc - cứu hộ khẩn cấp</title>
  
  <!-- Thêm Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Thêm Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>OpenStreetMap with Leaflet</h1>
  
  <!-- Nút thay đổi vị trí -->
  <button id="changeLocationBtn">Change Location</button>
  
  <!-- Bản đồ -->
  <div id="map"></div>

  <script>
    // Tạo bản đồ và gán nó vào phần tử có id "map"
    var map = L.map('map').setView([51.505, -0.09], 13);  // Vị trí và zoom ban đầu

    // Thêm lớp bản đồ từ OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Tạo marker và gán vào vị trí ban đầu
    var marker = L.marker([51.505, -0.09]).addTo(map)
      .bindPopup("A pretty CSS3 popup. <br> Easily customizable.")
      .openPopup();

    // Thêm sự kiện cho nút "Change Location"
    document.getElementById('changeLocationBtn').onclick = function() {
      // Thay đổi tọa độ của marker
      var newLat = 48.8566; // Vĩ độ mới
      var newLon = 2.3522;  // Kinh độ mới (Paris, Pháp)
      
      // Di chuyển marker đến vị trí mới
      marker.setLatLng([newLat, newLon])
        .bindPopup("New location: Paris")
        .openPopup();

      // Cập nhật bản đồ để tập trung vào vị trí mới
      map.setView([newLat, newLon], 13);
    };
  </script>

</body>
</html>
